<mat-accordion>
    <ng-container >
        <mat-expansion-panel hideToggle *ngFor="let faq of dummyDataMap" [disabled]="true" #upcomingMep="matExpansionPanel">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <div>
                        <button (click)="upcomingMep.expanded = !upcomingMep.expanded">
                            TOGGLE
                        </button>
                    </div>
                    <div>{{ faq.id }}</div>
                    <div>{{ faq.type }}</div>
                    <div>{{ faq.name }}</div>
                    <div>{{ faq.ppu }}</div>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-table [dataSource]="faq.topping">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                    <mat-cell *matCellDef="let topping">{{ topping.id }}</mat-cell>
                </ng-container>
    
                <ng-container matColumnDef="type">
                    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                    <mat-cell *matCellDef="let topping">{{ topping.type }}</mat-cell>
                </ng-container>
    
    
                <mat-header-row *matHeaderRowDef="['id', 'type']"></mat-header-row>
                <mat-row *matRowDef="let row; columns: ['id', 'type']"></mat-row>
            </mat-table>
        </mat-expansion-panel>
    </ng-container>
</mat-accordion>
